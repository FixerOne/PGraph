version: "2"
services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: client
    ports: []
    restart: always
    volumes:
    - .:/go/src/PGraph
  employee:
    build:
      context: .
      dockerfile: employee/Dockerfile
    restart: always
    volumes:
    - .:/go/src/PGraph
    container_name: employee
    ports: []
  project:
    build:
      context: .
      dockerfile: project/Dockerfile
    container_name: project
    ports: []
    restart: always
    volumes:
    - .:/go/src/PGraph
  report:
    build:
      context: .
      dockerfile: report/Dockerfile
    container_name: report
    ports: []
    restart: always
    volumes:
    - .:/go/src/PGraph
  user:
    build:
      context: .
      dockerfile: user/Dockerfile
    container_name: user
    ports:
    - 8800:8081
    restart: always
    volumes:
    - .:/go/src/PGraph
